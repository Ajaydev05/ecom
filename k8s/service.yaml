# ============================================================
# Frontend Service — NodePort
# Access: http://<EC2-public-ip>:30007
# Make sure port 30007 is open in EC2 Security Group!
# ============================================================
apiVersion: v1
kind: Service
metadata:
  name: ecom-frontend-svc
  namespace: ecom
  labels:
    app: ecom
    tier: frontend
spec:
  type: NodePort
  selector:
    app: ecom
    tier: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80            # Service port (cluster internal)
      targetPort: 3000    # React container port
      nodePort: 30007     # External port — open this in EC2 Security Group
---
# ============================================================
# Backend Service — ClusterIP (internal only)
# Frontend calls this inside the cluster
# ============================================================
apiVersion: v1
kind: Service
metadata:
  name: ecom-backend-svc
  namespace: ecom
  labels:
    app: ecom
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: ecom
    tier: backend
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000
---
# ============================================================
# MongoDB Service — ClusterIP (internal only)
# Backend connects to this inside the cluster
# ============================================================
apiVersion: v1
kind: Service
metadata:
  name: ecom-mongodb-svc
  namespace: ecom
  labels:
    app: ecom
    tier: database
spec:
  type: ClusterIP
  selector:
    app: ecom
    tier: database
  ports:
    - name: mongo
      protocol: TCP
      port: 27017
      targetPort: 27017
