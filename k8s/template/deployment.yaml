# ============================================================
# Frontend Deployment — React App
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecom-frontend
  namespace: ecom
  labels:
    app: ecom
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecom
      tier: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ecom
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: ajaydev05/ecom-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: ecom-config
                  key: REACT_APP_API_URL
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
---
# ============================================================
# Backend Deployment — Node.js API
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecom-backend
  namespace: ecom
  labels:
    app: ecom
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecom
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ecom
        tier: backend
    spec:
      containers:
        - name: backend
          image: ajaydev05/ecom-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: ecom-secret
                  key: mongo-uri
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: ecom-config
                  key: NODE_ENV
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 20
            periodSeconds: 10
---
# ============================================================
# MongoDB Deployment — Database
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecom-mongodb
  namespace: ecom
  labels:
    app: ecom
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecom
      tier: database
  strategy:
    type: Recreate            # Recreate is safer for databases (avoid split-brain)
  template:
    metadata:
      labels:
        app: ecom
        tier: database
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ecom-secret
                  key: mongo-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ecom-secret
                  key: mongo-password
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: ecom-config
                  key: MONGO_DATABASE
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: mongo-storage
          emptyDir: {}        # Local node storage (data resets if pod restarts)
