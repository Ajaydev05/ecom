# ============================================================
# Frontend Service — NodePort
# Access: http://<EC2-public-ip>:{{ .Values.service.frontend.nodePort }}
# ============================================================
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
    tier: frontend
spec:
  type: {{ .Values.service.frontend.type }}
  selector:
    app: {{ .Release.Name }}
    tier: frontend
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.frontend.port }}
      targetPort: {{ .Values.service.frontend.targetPort }}
      nodePort: {{ .Values.service.frontend.nodePort }}
---
# ============================================================
# Backend Service — ClusterIP (internal)
# ============================================================
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
    tier: backend
spec:
  type: {{ .Values.service.backend.type }}
  selector:
    app: {{ .Release.Name }}
    tier: backend
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.backend.port }}
      targetPort: {{ .Values.service.backend.port }}
---
# ============================================================
# MongoDB Service — ClusterIP (internal)
# ============================================================
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mongodb-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
    tier: database
spec:
  type: {{ .Values.service.mongodb.type }}
  selector:
    app: {{ .Release.Name }}
    tier: database
  ports:
    - name: mongo
      protocol: TCP
      port: {{ .Values.service.mongodb.port }}
      targetPort: {{ .Values.service.mongodb.port }}
